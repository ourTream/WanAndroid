apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'
android {
    def ex = rootProject.ext
    compileSdkVersion ex.androidCompileSdkVersion
    buildToolsVersion ex.androidBuildToolsVersion
    defaultConfig {
        minSdkVersion ex.androidMinSdkVersion
        targetSdkVersion ex.androidTargetSdkVersion
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

}

dependencies {
    def support = rootProject.ext.libDependencies
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'com.android.support:appcompat-v7:27.1.1'
    implementation support.rxKotlin
    api support.rxAndroid
    api support.rxJava
    api support.retrofit
    implementation support.kotlincoroutines
    implementation support.rxJava2CallAdapter
    implementation support.gsonConverter
    implementation support.loggionInterceptor
    //dbflow相关库
    kapt support.dbflowProcessor
    api support.dbflowCore
    api support.dbflow
    api support.dbkotlinExtensions
    api support.dbflowrxjava2
    api support.dbflowkotlinrx
    api support.baseRecycleViewAdapter
    api support.glide
    //dbflow相关库end
    api support.barlibrary
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.2'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'
    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
}
