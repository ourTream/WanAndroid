apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
android {
    def ex = rootProject.ext
    compileSdkVersion ex.androidCompileSdkVersion
    buildToolsVersion ex.androidBuildToolsVersion
    defaultConfig {
        minSdkVersion ex.androidMinSdkVersion
        targetSdkVersion ex.androidTargetSdkVersion
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

}

dependencies {
    def support = rootProject.ext.libDependencies
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'com.android.support:appcompat-v7:27.1.1'
    implementation support.rxKotlin
    implementation support.rxAndroid
    implementation support.rxJava
    implementation support.retrofit
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.2'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'
    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
}
